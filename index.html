<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Labs Homework 9-18-23</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body, .jumbotron { padding: 30px;}

        body {
            background: #EFEFEF;
        }

        .content {
            background: #FFF;
            padding: 50px;
            font-size: 19px;
            line-height: 1.5;
            min-height: 3000px;
        }

        .scroll-line {
            postition: fixed;   
            top: 0;
            left: 0;
            height: 8px;
            background: #1CE;
            transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1) width;
        }
    </style>

</head>
<body>
    <h1>Scrolling Progress Indicator with JavaScript</h1>

    <div class="scroll-line"></div>

    <div class="container">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore ratione est mollitia optio, quo ad, eaque laborum praesentium ipsum repellendus quia dolores officiis, debitis magni architecto neque! Illo, tenetur omnis?
        </div>
    </div>

    <script>
        const scrollLine = document.querySelector('.scroll-line');

        function fillScrollLine() {
            const windowHeight = window.innerHeight;
            const fullHeight  = document.body.clientHeight;
            const scrolled = window.scrollY;
            const percentScrolled = (scrolled / (fullHeight - windowHeight)) * 100;

            scrollLine.style.width = percentScrolled + '%';
        }

       
        window.addEventListener('scroll', debounce(fillScrollLine));

        function debounce(func, wait = 15, immediate) {
            var timeout;
            return function() {
                var context = this, args = arguments;
                var later = function() {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                }
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context,args);
            };
        }

    </script>
</body>
</html>
